description: Microchip MCP4716 10-bit 1 channel DAC

compatible: "microchip,mcp4716"

include: [dac-controller.yaml, i2c-device.yaml]

properties:
    voltage-reference:
      type: int
      required: true
      description: DAC voltage reference select

    channel0-gain:
      type: int
      required: true
      description: Channel 0 gain select

    "#io-channel-cells":
      const: 1

io-channel-cells:
    - output
