include: [dac-controller.yaml, i2c-device.yaml]

description: Microchip MCP4716 10-bit 1 channel DAC

compatible: "microchip,mcp4716"

properties:
    voltage-reference:
      type: int
      required: true
      description: |
        DAC voltage reference select

        See constants in dt-bindings/dac/dacx0508.h.

    channel0-gain:
      type: int
      required: true
      description: |
        Channel 0 gain select

        See constants in dt-bindings/dac/dacx0508.h.

    "#io-channel-cells":
      const: 1

io-channel-cells:
    - output
